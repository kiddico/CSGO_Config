// Git repo @ https://github.com/kiddico/CSGO_Config
// Used for reference https://gist.github.com/nickbudi/3916475

// autoexec.cfg location:
// ...\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg
// video.txt location:
// ...\Steam\userdata\<Steam3 ID>\730\local\cfg

////// NON CONFIG RELATED
// launch options:
// -novid
//// Mouse
// Mionix QG
// - 800 DPI @ 1000Hz
// - Mouse5 - "p"
// - Mouse4 - "l"
//// Display
// - Dell S2716DGR
// 144hz
// 2560x1440

//////////////////////////////////////////



////// GAME SETTINGS + PERFORMACE RELATED
fps_max "999"      // Better than settings to 0.
fps_max_menu "145" // Keeps menu at ~144hz for better sync
cl_forcepreload 1  // force the game to load everything into ram at the start of a match

// possible fix for the random black screen issue. I doubt it'll work.
// Spoilers: it doesn't
cl_disablehtmlmotd 1

cl_dm_buyrandomweapons "0"
cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"
//////////////////////////////////////////



////// SOUND
snd_mix_async "1"       // Doesn't serialize sounds
snd_mixahead "0.02"     // Sound delay
snd_mute_losefocus "1"  // Mute game when alt-tabbed
//// Individual Levels
snd_musicvolume         "0.1"
snd_deathcamera_volume  "0"
snd_mapobjective_volume "0"
snd_menumusic_volume    "0"
snd_roundend_volume     "0"
snd_roundstart_volume   "0"
snd_tensecondwarning_volume "0.5" 
//////////////////////////////////////////



////// NETWORK
//// network settings for 6mbps +
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1
//// Iterpolation / Lag Correction Settings
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
//////////////////////////////////////////



////// I/O
//// MOUSE
sensitivity    "1.38"  // Sets in game sensitivity	
m_mousespeed   "0"     // Disables mouse acceleration 
m_customaccel  "0"     // Disables mouse acceleration
m_rawinput     "1"     // Enables 1:1 raw mouse input (no acceleration) 
m_mousespeed   "0"     // Redundant with rawinput, but forces game to idnore windows acceleration.
//// KEYBOARD
// In mionix settings I have the top button on the left side of the mouse bound to "p".
// This is normally Mouse5, or Forward.
// Makes double binding discord to it hard if a browser is open.
bind p r_cleardecals
//////////////////////////////////////////

////// STYLING
//// VIEWMODEL
viewmodel_presetpos 3
// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"
// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
//// CROSSHAIR
cl_crosshairalpha "255"
cl_crosshaircolor "4"  // set this to 5 for custom colors. 4=cyan
//cl_crosshaircolor_b "50"
//cl_crosshaircolor_r "50"
//cl_crosshaircolor_g "250"
cl_crosshairdot "1"
cl_crosshairgap "6"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1.25"
cl_fixedcrosshairgap "5"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"
cl_crosshair_t "1"
//// TEAM OVERLAY
cl_teamid_overhead_name_alpha "240"
cl_showloadout "1"
cl_showpos "0"
//////////////////////////////////////////

// Write to working config
host_writeconfig
echo "### Custom Settings Applied"
